<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <nav>
      <img class="logo-mobile" src="./images/logo.svg" alt="logo" />
    </nav>
    <main>
      <div class="col col1">
        <div>
          <img class="logo-desktop" src="./images/logo.svg" alt="logo" />
        </div>

        <h1>
          <span>We're</span>
          <br />
          coming
          <br />
          soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <div class="input-container">
            <input
              type="email"
              name="email"
              placeholder="Email Address..."
              required
            />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="Submit Icon" />
            </button>
          </div>
          <span>Please provide a valid email</span>
        </form>
      </div>
      <div class="col col2">
        <img
          class="hero-img-desktop"
          src="./images/hero-desktop.jpg"
          alt="Girl"
        />
        <img
          class="hero-img-mobile"
          src="./images/hero-mobile.jpg"
          alt="Girl"
        />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
